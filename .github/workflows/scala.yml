name: build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: sbt ^test
    - run: sbt ^publishLocal
    - run: sbt scripted
    - run: cd src/sbt-test/reqs/min && sbt jetty:test
