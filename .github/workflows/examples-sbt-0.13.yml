name: examples

on:
  push:
    paths:
      - '.github/workflows/examples-sbt-0.13.yml'
      - 'examples/sbt-0.13/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: |
        cd examples/sbt-0.13
        sbt jetty:test
