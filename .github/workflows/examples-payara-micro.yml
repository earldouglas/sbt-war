name: examples

on:
  push:
    paths:
      - '.github/workflows/examples-payara-micro.yml'
      - 'examples/payara-micro/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - run: |
        cd examples/payara-micro
        sbt Container/test
