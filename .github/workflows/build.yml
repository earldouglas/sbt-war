name: build

on:
  push:
    paths-ignore:
      - '.github/workflows/examples-**'
      - 'examples/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: sbt scalafmtCheckAll
    - run: sbt "scalafixAll --check"
    - run: sbt ^test
    - run: sbt ^publishLocal
    - run: sbt scripted
