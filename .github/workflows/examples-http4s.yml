name: examples-http4s

on:
  push:
    paths:
      - '.github/workflows/examples-http4s.yml'
      - 'examples/http4s/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - run: |
        cd examples/http4s
        sbt jetty:test
